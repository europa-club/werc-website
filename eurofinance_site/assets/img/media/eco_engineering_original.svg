<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Abstract sustainability and engineering illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071a2a"/>
      <stop offset="0.5" stop-color="#2a1057"/>
      <stop offset="1" stop-color="#003a6b"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2dd4bf"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- soft glow blobs -->
  <circle cx="240" cy="210" r="160" fill="#22c55e" opacity="0.22" filter="url(#soft)"/>
  <circle cx="980" cy="180" r="200" fill="#60a5fa" opacity="0.18" filter="url(#soft)"/>
  <circle cx="820" cy="620" r="220" fill="#a855f7" opacity="0.18" filter="url(#soft)"/>

  <!-- abstract leaf drop -->
  <path d="M510 140 C420 210, 380 310, 410 420 C445 550, 580 630, 690 570 C820 500, 860 330, 790 220 C720 110, 600 70, 510 140 Z"
        fill="url(#leaf)" opacity="0.92"/>
  <path d="M505 200 C510 330, 560 430, 660 540" fill="none" stroke="#e5e7eb" stroke-width="10" opacity="0.65" stroke-linecap="round"/>
  <path d="M520 260 C565 300, 600 330, 640 360" fill="none" stroke="#e5e7eb" stroke-width="8" opacity="0.45" stroke-linecap="round"/>
  <path d="M505 335 C545 365, 585 395, 620 430" fill="none" stroke="#e5e7eb" stroke-width="8" opacity="0.45" stroke-linecap="round"/>

  <!-- circuit motif -->
  <g opacity="0.65" stroke="#93c5fd" stroke-width="8" stroke-linecap="round" fill="none">
    <path d="M120 620 H330"/>
    <path d="M330 620 V500"/>
    <path d="M330 500 H470"/>
    <path d="M470 500 V420"/>
    <path d="M470 420 H560"/>
    <path d="M880 420 H1030"/>
    <path d="M1030 420 V300"/>
    <path d="M1030 300 H1120"/>
  </g>
  <g fill="#e5e7eb" opacity="0.9">
    <circle cx="120" cy="620" r="12"/>
    <circle cx="330" cy="620" r="12"/>
    <circle cx="330" cy="500" r="12"/>
    <circle cx="470" cy="500" r="12"/>
    <circle cx="470" cy="420" r="12"/>
    <circle cx="560" cy="420" r="12"/>
    <circle cx="880" cy="420" r="12"/>
    <circle cx="1030" cy="420" r="12"/>
    <circle cx="1030" cy="300" r="12"/>
    <circle cx="1120" cy="300" r="12"/>
  </g>

  <!-- caption bars (no brand, no text) -->
  <rect x="90" y="680" width="1020" height="20" rx="10" fill="#ffffff" opacity="0.10"/>
  <rect x="90" y="710" width="760" height="14" rx="7" fill="#ffffff" opacity="0.08"/>
</svg>
