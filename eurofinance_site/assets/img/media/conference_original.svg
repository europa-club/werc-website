<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Abstract conference stage illustration">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#061024"/>
      <stop offset="0.5" stop-color="#1e2a5a"/>
      <stop offset="1" stop-color="#2f0f5f"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg2)"/>

  <!-- stage light beams -->
  <g opacity="0.35" filter="url(#glow)">
    <path d="M180 80 L520 520 L420 560 L80 120 Z" fill="#60a5fa"/>
    <path d="M560 40 L720 520 L620 560 L450 120 Z" fill="#a855f7"/>
    <path d="M980 80 L1120 120 L760 560 L660 520 Z" fill="#22c55e"/>
  </g>

  <!-- main screen -->
  <rect x="240" y="180" width="720" height="320" rx="18" fill="#0b122a" stroke="#93c5fd" stroke-opacity="0.35" stroke-width="6"/>
  <rect x="275" y="215" width="650" height="250" rx="14" fill="#111c3a"/>
  <rect x="305" y="245" width="250" height="16" rx="8" fill="#ffffff" opacity="0.18"/>
  <rect x="305" y="280" width="520" height="12" rx="6" fill="#ffffff" opacity="0.10"/>
  <rect x="305" y="310" width="480" height="12" rx="6" fill="#ffffff" opacity="0.10"/>
  <rect x="305" y="340" width="420" height="12" rx="6" fill="#ffffff" opacity="0.10"/>

  <!-- stage blocks -->
  <g opacity="0.95">
    <path d="M210 560 L600 460 L990 560 L600 660 Z" fill="#0b1026" stroke="#a5b4fc" stroke-opacity="0.25" stroke-width="5"/>
    <path d="M330 560 L600 500 L870 560 L600 620 Z" fill="#0f1633"/>
  </g>

  <!-- audience silhouettes -->
  <g fill="#0a0f22" opacity="0.85">
    <rect x="0" y="640" width="1200" height="160"/>
  </g>
  <g fill="#11162f" opacity="0.95">
    <circle cx="120" cy="690" r="18"/>
    <circle cx="160" cy="700" r="14"/>
    <circle cx="210" cy="690" r="17"/>
    <circle cx="260" cy="705" r="13"/>
    <circle cx="320" cy="692" r="18"/>
    <circle cx="370" cy="706" r="13"/>
    <circle cx="430" cy="690" r="17"/>
    <circle cx="490" cy="704" r="13"/>
    <circle cx="550" cy="690" r="18"/>
    <circle cx="610" cy="706" r="13"/>
    <circle cx="680" cy="692" r="18"/>
    <circle cx="740" cy="706" r="13"/>
    <circle cx="810" cy="690" r="17"/>
    <circle cx="870" cy="704" r="13"/>
    <circle cx="940" cy="692" r="18"/>
    <circle cx="1000" cy="706" r="13"/>
    <circle cx="1080" cy="692" r="18"/>
  </g>

  <!-- subtle footer bars -->
  <rect x="90" y="740" width="980" height="14" rx="7" fill="#ffffff" opacity="0.08"/>
</svg>
