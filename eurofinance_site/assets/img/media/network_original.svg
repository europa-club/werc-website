<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Abstract multi-chain network illustration">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#051b2e"/>
      <stop offset="0.6" stop-color="#2b0f57"/>
      <stop offset="1" stop-color="#0a3a5e"/>
    </linearGradient>
    <radialGradient id="node" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#93c5fd" stop-opacity="0.45"/>
    </radialGradient>
    <filter id="soft2" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg3)"/>

  <!-- glow -->
  <circle cx="600" cy="400" r="320" fill="#60a5fa" opacity="0.10" filter="url(#soft2)"/>
  <circle cx="930" cy="260" r="240" fill="#22c55e" opacity="0.08" filter="url(#soft2)"/>
  <circle cx="300" cy="560" r="260" fill="#a855f7" opacity="0.08" filter="url(#soft2)"/>

  <!-- network lines -->
  <g stroke="#93c5fd" stroke-opacity="0.55" stroke-width="6" fill="none" stroke-linecap="round">
    <path d="M220 520 C340 420, 420 380, 540 340"/>
    <path d="M540 340 C660 300, 780 310, 910 260"/>
    <path d="M540 340 C640 430, 720 500, 860 560"/>
    <path d="M220 520 C350 600, 480 640, 620 660"/>
    <path d="M620 660 C760 650, 900 630, 1020 560"/>
    <path d="M910 260 C980 330, 1020 420, 1020 560"/>
  </g>

  <!-- nodes -->
  <g>
    <circle cx="220" cy="520" r="26" fill="url(#node)"/>
    <circle cx="540" cy="340" r="30" fill="url(#node)"/>
    <circle cx="910" cy="260" r="26" fill="url(#node)"/>
    <circle cx="860" cy="560" r="26" fill="url(#node)"/>
    <circle cx="620" cy="660" r="24" fill="url(#node)"/>
    <circle cx="1020" cy="560" r="22" fill="url(#node)"/>
  </g>

  <!-- minimal abstract badges -->
  <g opacity="0.20" fill="#ffffff">
    <rect x="90" y="120" width="220" height="10" rx="5"/>
    <rect x="90" y="145" width="340" height="10" rx="5"/>
    <rect x="90" y="170" width="280" height="10" rx="5"/>
  </g>
</svg>
